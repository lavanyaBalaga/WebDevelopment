<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  background: lavender;
  
  animation: mymove 50s infinite;
}
@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>
<h1>The animation Property</h1>
<div></div>
</body>
</html>
