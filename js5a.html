<html>
<body>
<script>
const str = "Hello World";
document.writeln("charAt "+str.charAt()+"<br>");    
document.writeln("charAt "+str.charAt(9)+"<br>");
const text1 = 'hello';
const text2 = 'world';
const text3 = '     JavaScript    ';
const result1 = text1.concat(' ', text2);

const result2 = text1.toUpperCase();

let geeks2 = 'stands-for-GEEKSGEEKS';
document.write("lowercase "+geeks2.toLowerCase()+"<br>");
const result3 = text3.trim();

document.writeln("slice "+result5+"<br>");
const text = "Please visit Microsoft!";

let geeks = 'GeeksforGeeks';

let geeks1 = 'stands for GeeksforGeeks';
document.write("indexof "+geeks1.indexOf('G')+"<br>"); 
const text4 = "Hello World!";

let text5 = "Hello world, welcome to the universe.";
let result7 = text5.includes("world");
document.write("includes "+result7+"<br>"); 
</script>
</body></html>
