<html>
<body>
<script>
document.write(Math.abs(-4.2)+'<br>');
document.write(Math.abs(4.2)+'<br>');
document.write(Math.ceil(5.2)+'<br>');
document.write(Math.ceil(-3.9)+'<br>');
document.write(Math.exp(1)+'<br>');
document.write(Math.floor(3.2)+'<br>');
document.write(Math.floor(-4.9)+'<br>');
document.write(Math.log(Math.exp(1))+'<br>');
document.write(Math.log2(2)+'<br>');
document.write(Math.log10(2)+'<br>');
document.write(Math.max(1,4,19,8)+'<br>');
document.write(Math.min(1,4,19,8)+'<br>');
document.write(Math.pow(2,3)+'<br>');
document.write(Math.random()+'<br>');
document.write(Math.round(4.2)+'<br>');
document.write(Math.round(4.8)+'<br>');
document.write(Math.round(-4.2)+'<br>');
document.write(Math.round(-4.8)+'<br>');
document.write(Math.sign(-2)+'<br>');
document.write(Math.sign(2)+'<br>');
document.write(Math.sign(0)+'<br>');
document.write(Math.sqrt(4)+'<br>');
document.write(Math.trunc(4.2)+'<br>');
document.write(Math.trunc(4.9)+'<br>');
document.write(Math.trunc(5.2)+'<br>');
</script>
</body>
</html>
