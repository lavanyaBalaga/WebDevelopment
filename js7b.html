<html>  
<head> Javascript Events </head>
<style>
div {
  width: 200px;
  height: 100px;
  border: 1px solid black;
}
</style>
</head>
 <body>  
<script>  
function clickevent()  
    {  
        document.write("This is JavaTpoint");  
    }  
function bigImg(x)
{
  x.style.height = "64px";
  x.style.width = "64px";
}

function normalImg(x)
{
  x.style.height = "32px";
  x.style.width = "32px";
}
function mouseDown()
{
  document.getElementById("demo").innerHTML = "The mouse button is held down.";
}
function mouseUp()
{
  document.getElementById("demo").innerHTML = "You released the mouse button.";
}
function myFunction(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Coordinates: (" + x + "," + y + ")";
  document.getElementById("demo").innerHTML = coor;
}
</script>  
<form>  
<input type="button" onclick="clickevent()" value="Who's this?" />  
</form>  
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="puppy.jpg"  
   alt="Smiley" width="32" height="32">
<p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()">Click me.</p>
<div onmousemove="myFunction(event)"></div>
<p id="demo"></p>
</body>  
</html>
