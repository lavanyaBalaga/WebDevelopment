<html>
<head><center><h1>Registration Form</h1></center>
</head>
<body>
<form>
<table>
<tr>
Email     :<input type="text" name="name"><br>
Password  :<input type="password" name="password"><br>
</tr>
<tr>
Fitst Name:<input type="text" name="name"><br>
Last Nmae :<input type="text" name="name"><br>
Gender    :Male<input type="radio" name="M" value=Male>
           Female<input type="radio" name="F" value=Female><br>
<fieldset>
<legend>Languages</legend>
			 English<input type="checkbox" name="E"><br>
            Telugu<input type="checkbox" name="T" value=Telugu><br>
            Hindi<input type="checkbox" name="H" value=Hindi><br>
</fieldset>
<fieldset>
<legend>Qualification</legend>
              SSC<input type="checkbox" name="S" value=SSC><br>
              Inter<input type="checkbox" name="I" value=Inter><br>
              Diploma<input type="checkbox" name="D" value=Diploma><br>
              BTech<input type="checkbox" name="B" value=BTech><br>
</fieldset>
City:<select name="city">
			<option value="Guntur">Guntur</option>
			<option value="Kurnool">Kurnool</option>
			<option value="Vijayawada">Vijayawada</option>
	</select><br>
Address:<textarea name="addr" cols=10" rows="5"></textarea><br>
<input type="submit" value=submit>
<input type="Reset" value=Reset>
</table>
</form>
</body>
</html>
